<!DOCTYPE html>
    <head>
        <title>Sala de Perguntas</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE=edge">
        
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/room.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@400;500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="room", class="content">
            <header>
                <a href="#">
                    <img class="logo" src="assets/logo.svg" alt="Logo"/>
                </a>
            
                <div class="buttons">
                    <div class="button outlined">
                        #323243
                        <img src="assets/copy 1.svg" alt="Copiar código da sala"/>
                    </div>
                    
                    <a href="#" class="button">
                        <img src="assets/users white.svg" alt="Criar sala"/>
                        Criar Sala
                    </a>
                </div>
            </header>

            <main>
                <section id="q-form">
                    <h2>Faça sua Pergunta</h2>
                    <form action="">
                        <label class="sr-only" for-id="question">O que deseja peguntar?</label>
                        <textarea name="question" id="question" placeholder="O que deseja peguntar?"></textarea>

                        <footer>
                            <div>
                                <img src="assets/lock_black_24dp 1.svg" alt="Cadeado">
                                Pergunta anônima
                            </div>
                            <button>Enviar</button>
                        </footer>
                    </form>
                </section>

                <section id="questions">
                    <h2 class="sr-only">Pergunras da comunidade</h2>

                    <div class="questions">
                        <div class="question-wrapper">
                            <div class="question-content">
                                <div class="user">
                                    <img src="assets/standart-avatar.svg" alt="Avatar">
                                </div>
                                <div class="question">
                                    <p>Qual a diferença entre const, var e let no JavaScript</p>
                                </div>
                            </div>
                            <div class="acations">
                                <a href="#" class="check">
                                    <img src="assets/check 1.svg" alt="Marcar como lida">
                                    Marcar como lida
                                </a>
                                <a href="#" class="delete">
                                    <img src="assets/trash 1.svg" alt="Excluir">
                                    Excluir
                                </a>
                            </div>

                        </div>
                    </div>

                </section>

            </main>
            
        </div>   
    </body>
</html>
