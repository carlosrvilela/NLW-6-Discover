<!DOCTYPE html>
    <head>
        <title>Pergunte</title>
        <meta charset="UTF-8">
        <meta http-equiv="x-UA-compatible" content="IE=edge">
        
        <!-- View Port -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- CSS -->
        <link rel="stylesheet" href="styles/global.css">
        <link rel="stylesheet" href="styles/home.css">
        
        <!-- FONTS -->
        <link rel="preconnect" href="https://fonts.gstatic.com">
        <link href="https://fonts.googleapis.com/css2?family=Open+Sans&family=Poppins:wght@500;700&display=swap" rel="stylesheet">
    </head>
    <body>
        <div id="home", class="content">
            <header>
                <img class="logo" src="assets/logo.svg" alt="Logo"/>
            </header>
    
            <div id="bg">
                <div class="ball top"></div>
                <div class="ball bottom"></div>

            </div>

            <main>
                <div class="container">
                    <section>
                        <h2>Participar de uma sala existente</h2>
                        <form action="">
                            <label class="sr-only" for="room-id">Código da sala</label>
                            <input type="number" id="room-id" placeholder="Código da sala">
                            <button>
                                <img src="assets/log-in 1.svg" alt="Entar na sala">
                                Entrar na sala
                            </button>
                        </form>
                    </section>
        
                    <div class="separator">
                        <div></div>
                        <div>Ou</div>
                        <div></div>
                    </div>
        
                    <section>
                        <h2>Criar nova sala</h2>
                        <a href="nova-sala.html" class="button outlined" >
                            <img src="assets/users 1.svg" alt="Criar sala"> Criar Sala
                        </a>
                    </section>
                </div>
            </main>
        </div>
    </body>
</html>
